<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Celular</title>
  <style>
    body {
      background-color: #ececec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .celular {
      width: 360px;
      height: 640px;
      background-color: #fff;
      border: 10px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      height: 40px;
      background: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 14px;
      color: #333;
    }

    .tela {
      flex: 1;
      background-color: #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }

    .botoes {
      height: 60px;
      background-color: #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .botao {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .notch {
      width: 120px;
      height: 25px;
      background-color: #333;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="top-bar">

  </div>

</div>

</body>
</html>
